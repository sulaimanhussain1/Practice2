<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
</head>
<body>
    
    <h1>FORM..</h1>

    <form action="thankyou.html">

        <fieldset>
            <legend>Signup Form..</legend><br>

        <label for="name">NAME:</label>
        <input type="text" id="name" required placeholder="Enter your name"><br><br>
        
        <label for="f.name">F.NAME:</label>
        <input type="text" id="f.name" required placeholder="Enter your father name "><br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" required placeholder="Enter your password"><br><br>

        <label for="email">EMAIL :</label>
        <input type="email" id="email" required placeholder="Enter your email"><br><br>

        <label for="email">Retype EMAIL:</label>
        <input type="email" id="email" required placeholder="Confirm your email"><br><br>

        <label for="">GENDER:</label>
        <label for="male">MALE</label>
        <input type="radio" name="gender" id="male">
        <label for="female">FEMALE</label>
        <input type="radio" name="gender" id="female">
        <label for="others">OTHERS</label>
        <input type="radio" name="gender" id="others"><br><br>
    
         <label for="">HOBBIES:</label>
         <label for="cricket">CRICKET</label>
         <input type="checkbox" id="football">
         <label for="football">FOOTBALL</label>
         <input type="checkbox" id="football">
         <label for="reading">READING</label>
         <input type="checkbox" id="reading">
         <label for="writing">WRITING</label>
         <input type="checkbox" id="writing"><br><br>

         <label for="age-group">Select your age group</label>
         <select name="age" id="age">
             <option value="5-10">5-10</option>
             <option value="11-20">11-20</option>
             <option value="21-30">21-30</option>
             <option value="31-40">31-40</option>
             <option value="41-50">41-50</option>
         </select><br><br>

         <label for="country">Select your country</label>
         <select name="country" id="country">
             <option value="Pakistan">Pakistan</option>
             <option value="India">India</option>
             <option value="Australia">Australia</option>
             <option value="China">China</option>
             <option value="Nepal">Nepal</option>
         </select><br><br>

         <input type="submit" value="Sign Up">
         <input type="reset" value="Cancel"><br><br>
        </fieldset>
        </form>

</body>
</html>
