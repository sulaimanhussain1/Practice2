<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML.</title>
</head>
<body>

    <h1>Sign Up Form</h1>
    <br>
    <input type="fname" placeholder="First Name" required><br><br>
    <input type="lname" placeholder="Last Name" required><br><br>
    <input type="email" placeholder="Email" required><br><br>
    <input type="password" placeholder="Password" required><br><br>
    <p>Select Gender</p>
    <label for="male">male</label> 
    <input type="radio" id="male" name="gender"><br>
    <label for="female">female</label> 
    <input type="radio" id="female" name="gender"><br>
    <label for="others">others</label> 
    <input type="radio" id="others" name="gender"><br><br>
    <label for="country">Country </label>
    <select name="" id="country">
        <option value="pak">Pakistan</option>
        <option value="ind">India </option>
        <option value="chi">China</option>
        <option value="afg">Afghanistan</option>
        <option value="aus">Australia</option>
        <option value="am">America</option>
    </select><br><br>
    <p>Write about yourself below</p>
    <textarea name="" placeholder="Type here" id="" cols="30" rows="10"></textarea><br>
    <input type="button" name="" value="Submit" id="submit">

</body> 
</html>
